<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Codescandy - Contact</title>
		@@include("../partials/head.html")
	</head>

	<body>
		@@include("../partials/navbar.html")

		<div class="pt-6 pt-lg-8 pb-4">
			<div class="container">
				<div class="row">
					<div class="offset-xl-3 col-xl-6 offset-lg-3 col-lg-6 col-md-12 col-12 mb-4">
						<div class="text-center px-5 mb-10">
							<h1 class="mb-4 display-4">Contact us</h1>
							<p class="lead">Just send us your questions or concerns by starting a new product and we will give you the help you need.</p>
						</div>
					</div>
					<div class="offset-xl-2 col-xl-8 col-lg-12 col-md-12 col-12 mb-4">
						<form>
							<div class="row g-3">
								<div class="col-6">
									<label class="form-label" for="firstName">
										First Name
										<span class="text-danger">*</span>
									</label>
									<input type="text" class="form-control" id="firstName" placeholder="First Name" required />
								</div>
								<div class="col-6">
									<label class="form-label" for="lastName">
										Last Name
										<span class="text-danger">*</span>
									</label>
									<input type="text" class="form-control" id="lastName" placeholder="Last Name" required />
								</div>
								<div class="col-12">
									<label class="form-label" for="email">
										Email
										<span class="text-danger">*</span>
									</label>
									<input type="email" class="form-control" id="email" placeholder="Email" required />
								</div>
								<div class="col-12">
									<label class="form-label" for="subject">
										Subject
										<span class="text-danger">*</span>
									</label>
									<input type="text" class="form-control" id="subject" placeholder="Subject" required />
								</div>
								<div class="col-12">
									<label class="form-label" for="message">Message</label>
									<textarea rows="3" class="form-control" id="message" placeholder="Write Short Message"></textarea>
								</div>
								<div class="col-12">
									<button type="submit" class="btn btn-primary">Send</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!--footer-->
		@@include("../partials/footer.html")
		<!-- Javascript-->
		@@include("../partials/scripts.html")
	</body>
</html>
